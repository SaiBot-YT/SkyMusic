<html>
    <body>
        <h1>dir /b /a-d</h1>
        <textarea id="inp" style="width: 40%; height: 40%;"> </textarea>
        <textarea id="out" style="width: 40%; height: 40%;"> </textarea>
        <button onclick="generate()" >Generate</button>
    </body>
    <script>
        function generate(){
            let text = document.getElementById("inp").value
            let songs = text.split(".txt")
            let output = ""
            for(let i = 0;i<songs.length;i++){
                let names = songs[i].split("_").join(" ")   
                if(names == "") break
                 output += '<li class="content"> <img class="dS" onclick="dwJS('+"'"+songs[i].trim()+"'"+')"><skyButton onclick="playSong(this)">'+names.trim()+'</skyButton></li>\n'
            }
            document.getElementById("out").value = output
        }
    </script>
</html>
